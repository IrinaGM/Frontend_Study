<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Adopt Me!</title>
</head>
<body style="font-family:verdana;">
<header> <h1 style="background-color:powderblue;"> Pets for Addoption </h1> 
</header>
<a href="index.html">Home Page</a>
    <h2>Let us know more about you:</h2>
    <form style="background-color: rgba(187, 244, 248, 0.356)" method="POST">
        <fieldset>
        <legend>Information:</legend>
        First Name <input type="text" name="firstname"><br>
        Last Name <input type="text" name="lastname"><br>
        Email <input type="email" name="email"><br>
        Which pet are you looking for? <br>
            <input type="radio" name="pet" value="cat" checked>Cat<br>
            <input type="radio" name="pet" value="dog">Dog<br>
            <input type="radio" name="pet" value="other">Other
            <input type="text" name="other"><br>
        <input type="submit" value="Submit">
        </fieldset>
    </form>
<footer> 
    <h4 style="background-color:powderblue;">Make Them Happy</h4>
</footer>
</body>
</html>
